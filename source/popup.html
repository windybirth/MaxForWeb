<!DOCTYPE html>
<html>
  <head>
    <title>Max For Web</title>
    <meta charset="UTF-8">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link href="popup.css" rel="stylesheet">
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header" class="container-fluid">
      <h1 class="col-sm" style="display: none;">Max+</h1>
      <div id="pageselector" class="btn-group btn-group-toggle col-sm m-1" data-toggle="buttons">
        <label class="btn btn-outline-secondary btn-sm col-sm">
          <input type="radio" name="options" id="option1" autocomplete="off" value="news"> News
        </label>
        <label class="btn btn-outline-secondary btn-sm col-sm">
          <input type="radio" name="options" id="option2" autocomplete="off" value="rpg"> RPG
        </label>
        <label class="btn btn-outline-secondary btn-sm col-sm active">
          <input type="radio" name="options" id="option3" autocomplete="off" value="bbs" checked> BBS
        </label>
      </div>
      <div class="col-sm mb-1">
        <button id="back" class="btn btn-secondary btn-sm"><span class="glyphicon glyphicon-refresh">‚Üê Back</span></button>
        <button id="refresh" class="btn btn-secondary btn-sm"><span class="fa fa-refresh"></span> Refresh</button>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="listModelSwitch">
          <label class="custom-control-label" for="listModelSwitch">enable smart model</label>
        </div>
      </div>
    </div>

    <!-- body -->
    <div id="artlist" role="main" class="list-group">

    </div>

    <!-- model -->
    <div id="divModel" style="display: none;">
      <div id="newsModel" href="#" class="artical list-group-item list-group-item-action d-flex p-0" style="display: none; height: 80px;">
        <div class="col-4 p-0" style="overflow: hidden;">
          <img id="newsImg" class="mh-100 d-flex align-items-center" style="" src=""></img>
        </div>
        <div class="col-8 m-1 justify-content-between">
          <div class="d-flex w-100 justify-content-between align-top">
            <small class="title">Title</small>
          </div>
          <div>
            <small class="text-muted d-flex justify-content-between">
              <small class="date text-muted"></small>
              <span class="click_num badge badge-outline-light badge-pill fa fa-eye" aria-hidden="true"> 99999</span>
            </small>
          </div>
        </div>
      </div>

      <div id="bbsModel" class="artical list-group-item list-group-item-action" style="display: none;">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="title mb-1">Title</h6>
        </div>
        <small><p class="description mb-1">description</p></<small>
        <div class="list_imgs">
          <img id="imgModel" class="list_img rounded img-fluid img-thumbnail" src="" style="display: none;"></img>
        </div>
        <small class="text-muted d-flex justify-content-between align-items-center">
          <div>
            <img class="user_avartar rounded-circle" src="" width="20" height="20"></img>
            <span class="username"></span>
          </div>
          <small class="modify_at text-muted"></small>
          <div>
            <span class="link_award_num badge badge-info badge-pill fa fa-thumbs-o-up" aria-hidden="true"> 99</span>
            <span class="comment_num badge badge-info badge-pill fa fa-comment-o" aria-hidden="true"> 99</span>
          </div>
        </small>
      </div>
    </div>
    <!-- view -->
    <div id="bbsView" style="display: none;">
    </div>
    <iframe id="artframe" frameborder="0" max-width="600" height="500" src="" style="display: none;"></iframe>
  </body>
</html>
